<h2>My Heroes</h2>
<ul class="heroes">
  <!--To list all Heroes, add an *ngFor to the <li> to iterate through the list of heroes-->
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero"> <!-- onclick -->
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<!--ERROR TypeError: "_co.selectedHero is undefined"

When the app starts, the selectedHero is undefined by design.
Binding expressions in the template that refer to properties of selectedHero—expressions like {{selectedHero.name}}
—must fail because there is no selected hero.
The fix - hide empty details with *ngIf
The component should only display the selected hero details if the selectedHero exists.
Why it works
When selectedHero is undefined, the ngIf removes the hero detail from the DOM. There are no selectedHero bindings to consider.
When the user picks a hero, selectedHero has a value and ngIf puts the hero detail into the DOM.-->

<!--[hero]="selectedHero" is an Angular property binding.
The two components will have a parent/child relationship.
The parent HeroesComponent will control the child HeroDetailComponent
by sending it a new hero to display whenever the user selects a hero from the list.-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
