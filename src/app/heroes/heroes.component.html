<h2>My Heroes</h2>
<ul class="heroes">
  <!--To list all Heroes, add an *ngFor to the <li> to iterate through the list of heroes-->
  <li *ngFor="let hero of heroes">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>
